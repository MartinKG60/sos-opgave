<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
</head>

<body ng-app="app" class="container">
    <h1>SOS opgave den 02/09/2018</h1>
    <div class="row">
        <div class="col s6">
            <h5>Liste af items sorteret p√• title</h5>
            <div ng-controller="postsCtrl">
                <ul class="collection" ng-repeat="post in posts | limitTo: 999 | orderBy: 'title' ">
                    <li class="collection-item">
                        <h6 class="title">
                            ID {{post.id}}:
                            <strong>
                                {{post.title}}
                            </strong>
                        </h6>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col s6">
            <h5>Liste af filtreret body text</h5>
            <div ng-controller="bodiesCtrl">
                    <ul class="collection" ng-repeat="item in bodies | orderBy: 'id' ">
                    <li class="collection-item">Ordet <strong>"{{item.value}}"</strong> forekommer <strong>{{item.count}}</strong> antal gange</li>
                </ul>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.5/angular.min.js"></script>
    <script type="text/javascript" src="assets/js/list.js"></script>

</body>

</html>
